<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Lesson and Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white py-5">
<div class="container">
    <h2>Create a New Lesson</h2>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form1.as_p }}
    <button type="submit" name="create_lesson">Создать урок</button>
</form>


    <hr class="my-5">

    <h3>Create a New Course</h3>
    <form method="POST">
        {% csrf_token %}
        {{ course_form.as_p }}
        <button type="submit" name="create_course" class="btn btn-outline-info">Create Course</button>
    </form>
</div>
</body>
</html>
