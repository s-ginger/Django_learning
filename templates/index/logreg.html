<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0; /* Убираем отступы */
            padding: 0; /* Убираем отступы */
            height: 100%; /* Устанавливаем высоту на 100% */
        }
        body {
            background-color: #0b0c10;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 0; /* Убираем отступ сверху */
        }
        .form-container {
            background-color: #1e272e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .form-container h3 {
            color: #00c9ff;
            margin-bottom: 30px;
        }
        .form-container input {
            background-color: #2c3e50;
            border: none;
            color: #fff;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            width: 100%;
        }
        .form-container input:focus {
            background-color: #34495e;
            box-shadow: 0 0 5px #00c9ff;
        }
        .submit-btn {
            background-color: #00c9ff;
            color: white;
            border-radius: 20px;
            padding: 12px 20px;
            transition: 0.3s;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #4a00e0;
        }
        .footer {
            background-color: #1e272e;
            padding: 20px;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container_form{
            margin-top: 100px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="{% url 'main' %}">EduPlatform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'chat' %}">Chat</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'courses' %}">Courses</a></li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item"><span class="nav-link">Hi, {{ user.username }}</span></li>
                    <li class="nav-item"><a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="btn btn-primary" href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container_form">
<div class="container">
    <!-- Login Form -->
    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            <div class="form-container">
                <h3>Login to Your Account</h3>
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn submit-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>


<!-- Footer -->
<footer class="footer text-center text-white">
    <div class="container">
        <p class="mb-1">© 2025 EduPlatform. All rights reserved.</p>
        <div>
            <a href="#" class="text-light me-3"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-light me-3"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-light"><i class="bi bi-instagram"></i></a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
