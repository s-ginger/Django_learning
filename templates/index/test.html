<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест по HTML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0b0c10;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
    }

    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: linear-gradient(135deg, #1f1f2e, #2c2c40);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      animation: fadeIn 1s ease;
    }

    h1 {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      background-color: #16171f;
      border: none;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(98, 0, 234, 0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .form-check-input:checked {
      background-color: #6f42c1;
      border-color: #6f42c1;
    }

    .btn-gradient {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 50px;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    .btn-gradient:hover {
      background: linear-gradient(45deg, #8e2de2, #4a00e0);
    }

    #result {
      margin-top: 25px;
      font-size: 22px;
      color: #00ffcc;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }

    }
    h5{
        color:white;
    }
    label{
        color:white;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>HTML Тест: Основы</h1>

    <form id="quizForm">
      <div class="card">
        <h5>1. Какой тег используется для создания гиперссылки?</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="a" id="q1a">
          <label class="form-check-label" for="q1a">&lt;link&gt;</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="b" id="q1b">
          <label class="form-check-label" for="q1b">&lt;a&gt;</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="c" id="q1c">
          <label class="form-check-label" for="q1c">&lt;href&gt;</label>
        </div>
      </div>

      <div class="card">
        <h5>2. Какой тег используется для вставки изображения?</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="a" id="q2a">
          <label class="form-check-label" for="q2a">&lt;img&gt;</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="b" id="q2b">
          <label class="form-check-label" for="q2b">&lt;picture&gt;</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="c" id="q2c">
          <label class="form-check-label" for="q2c">&lt;src&gt;</label>
        </div>
      </div>

      <div class="card">
        <h5>3. Какой атрибут у тега &lt;a&gt; указывает адрес ссылки?</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="a" id="q3a">
          <label class="form-check-label" for="q3a">src</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="b" id="q3b">
          <label class="form-check-label" for="q3b">href</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q3" value="c" id="q3c">
          <label class="form-check-label" for="q3c">link</label>
        </div>
      </div>

      <div class="text-center">
        <button type="button" class="btn btn-gradient" onclick="checkAnswers()">Проверить ответы</button>
      </div>
    </form>

    <div id="result"></div>
  </div>

  <script>
    function checkAnswers() {
      const correctAnswers = {
        q1: 'b',
        q2: 'a',
        q3: 'b'
      };

      let score = 0;
      let total = Object.keys(correctAnswers).length;

      for (let key in correctAnswers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === correctAnswers[key]) {
          score++;
        }
      }

      const percent = Math.round((score / total) * 100);
      document.getElementById('result').innerHTML =
        `<div class="alert alert-info mt-4">Вы набрали <strong>${score}</strong> из ${total} (${percent}%)</div>`;
    }
  </script>

</body>
</html>
